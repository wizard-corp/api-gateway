syntax="proto3";
option go_package = "../build";

service Task {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
}

enum TaskState{
    CREATED = 0;
    DELETED = 1;
    IN_PROCESS = 2;
    OBSERVE = 3;
    END = 4;
}

message CreateTaskRequest {
  string writeUId = 1;
  string taskId = 2;
  string requirement = 3;
  repeated string milestones = 4;
  string because = 5;
  TaskState state = 6;
}

message CreateTaskResponse {
  string ok = 1;
}
